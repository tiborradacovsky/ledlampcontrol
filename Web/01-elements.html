<html>
<head>
    <title>Led lamp control</title>
    <script src="jscolor.js"></script>
</head>
<body>

    <h3>Led Lamp Control</h3>

    <form action="#">
    
        <p>
        Led #:
        <select name="ledId">
            <option value="1">1</option> 
            <option value="2">2</option> 
            <option value="3">3</option> 
        </select>
        </p>    
    
        <p>
            Color:
            <input name="color" class="jscolor" value="99cc00">
        </p>
    
        <input type="button" name="saveData" title="Save data" value="save">
        <input type="button" name="loadData" title="Load data" value="load">
        
    </form>
    
</body>
</html>
